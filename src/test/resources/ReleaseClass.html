<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test ReleaseClass</title>
    <style>
        *
        {
            font-size: 20px;
        }
    </style>
</head>
<body>
<form action="//localhost:8080/yoyo/releaseClass" method="post" enctype="multipart/form-data">
    <label for="name">name:</label>
    <input id="name" name="class_name" value="name">
    <br>
    <label for="releaser">releaser:</label>
    <input id="releaser" name="class_releaser" value="releaser">
    <br>
    <label for="location">location:</label>
    <input id="location" name="class_location" value="location">
    <br>
    <label for="file">file:</label>
    <input type="file" id="file" name="class_file">
    <br>
    <button>send</button>
</form>
</body>
</html>
